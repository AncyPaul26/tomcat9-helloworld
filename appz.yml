app:
  name: Tomcat Loadgen
  code: TCLG
  notify: appz@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat8-v2
  image_name: myco/tomcat-loadgen

deploy:
  context: myco/DEV
  replicas: 4
  port: 8080
  strategy : rolling
  ready_seconds : 30
  
monitor:
  notify: appzops@cloudbourne.co

properties:
  title: Tomcat Loadgen Zoom
  head_color : Green
  threads: 3
  delay: 15
  next: 10
  download: true
  random : true
  nano : 487

  
