app:
  name: Tomcat Loadgen
  code: TCLG
  notify: appzdev@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat8-v2
  image_name: alpha-dev/tomcat-helloworld

deploy:
  context: EA-SharedServices/DEV
  replicas: 1
  port: 8080
  strategy : rolling
  ready_seconds : 30
  
monitor:
  notify: appzops@cloudbourne.co

properties:
  title: Tomcat HelloWorld
  head_color : Green
  threads: 1
  delay: 40
  next: 10
  download: false
  random : true
  nano : 60
  MOD_CLUSTER : 123.123.1.1:8080
  MY_PASSWORD: 
    vault: MY_PASSWORD
