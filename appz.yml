napp:
  name: Tomcat9 Helloworld
  code: TCLG
  notify: appzdev@cloudbourne.co

build:
  version: 0.3
  env: DEV
  build_file: pom.xml
  output_files: output/*.war
  image_template: tomcat9
  image_name: alpha/tomcat9-helloworld

deploy:
  context: alpha/DEV
  replicas: 4
  port: 8080
  strategy : rolling
  ready_seconds : 30
  
monitor:
  notify: appzops@cloudbourne.co

properties:
  MOD_CLUSTER: modcluster-1-3:6666
  title: Tomcat9 HelloWorld test with Kevin
  head_color : Blue
  threads: 5
  delay: 15
  next: 15
  download: true
  random : true
  nano : 77
  MY_PASSWORD: 
    vault: MY_PASSWORD
